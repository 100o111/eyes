<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Loading Screen</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="https://100o111.github.io/eyes/style.css">
</head>
<body>
    <!-- Loading bar container and bar -->
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <!-- Message that shows after the loading is complete -->
    <div id="message" style="display: none;">Hope you enjoyed your meditation session!</div>

    <!-- External scripts: WebGazer and your own JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/webgazer"></script>
    <script src="https://100o111.github.io/eyes/script.js"></script>
</body>
</html>
